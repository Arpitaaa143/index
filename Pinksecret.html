<!DOCTYPE html>
<html>
<head>
<title>For You ðŸ’—</title>

<style>
  body {
    background:#111;
    margin:0;
    padding:20px;
    overflow-x:hidden;
    color:#ff8fb1;
  }

  /* sliding text */
  .slide-text {
    font-family: cursive;
    font-size: 28px;
    white-space: nowrap;
    overflow: hidden;
    animation: slide 10s linear infinite;
    margin-bottom: 20px;
    text-align: center;
  }

  @keyframes slide {
    from { transform: translateX(100%); }
    to { transform: translateX(-100%); }
  }

  /* small heart boxes */
  .box {
    width:20px;
    height:20px;
    margin:2px;
    float:left;
    font-size:18px;
    text-align:center;
    opacity:0;
    transition:opacity 0.3s;
  }

  .clear { clear: both; }

  /* big heart */
  .big-heart {
    margin-top: 30px;
    width: 300px;
    margin-left: auto;
    margin-right: auto;
  }

  .big-heart span {
    display: inline-block;
    width: 18px;
    height: 18px;
    font-size: 16px;
    text-align: center;
    opacity: 0.9;
  }
</style>
</head>

<body>

<script>
const password = "1119";
const userPass = prompt("password bolo ðŸ’Œ");

if (userPass !== password) {
  document.body.innerHTML =
    "<h2 style='color:white;text-align:center'>wrong password ðŸ™ˆ</h2>";
} else {

  /* sliding text */
  const slide = document.createElement("div");
  slide.className = "slide-text";
  slide.innerText = "I love you sweetheartâ€¦ ðŸ’—";
  document.body.appendChild(slide);

  /* I LOVE YOU heart-grid */
  const str = [
    [36,37,38,72,107,142,176,177,178],
    [41,76,111,146,181,182,183],
    [185,150,115,80,45,46,47,82,117,152,187],
    [186,49,84,119,154,190],
    [156,121,86,51,53,54,55,88,123,158,193,124,125,194,195],
    [58,93,128,129,130,95,60,164,199],
    [202,167,132,97,62,63,64,99,134,169,204],
    [203,66,101,136,171,206,207,208,173,138,103,68]
  ];

  for (let i = 0; i < 245; i++) {
    const box = document.createElement("div");
    box.className = "box";
    box.innerHTML = "ðŸ’—";
    if (i % 35 === 0) box.classList.add("clear");
    document.body.appendChild(box);
  }

  const boxes = document.querySelectorAll(".box");
  let i = 0, j = 0;

  const timer = setInterval(() => {
    if (i >= str.length) {
      clearInterval(timer);
      createBigHeart();
      return;
    }
    const index = str[i][j];
    boxes[index].style.opacity = 1;
    j++;
    if (j >= str[i].length) {
      i++;
      j = 0;
    }
  }, 50);

  /* BIG HEART made of small hearts */
  function createBigHeart() {
    const heartPattern = [
      "  11   11  ",
      " 1111 1111 ",
      "11111111111",
      "11111111111",
      " 111111111 ",
      "  1111111  ",
      "   11111   ",
      "    111    ",
      "     1     "
    ];

    const container = document.createElement("div");
    container.className = "big-heart";

    heartPattern.forEach(row => {
      for (let ch of row) {
        const span = document.createElement("span");
        span.innerHTML = ch === "1" ? "ðŸ’—" : "&nbsp;";
        container.appendChild(span);
      }
      container.appendChild(document.createElement("br"));
    });

    document.body.appendChild(container);
  }
}
</script>
