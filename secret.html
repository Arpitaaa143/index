<body>

  <h2>Enter Password ðŸ’Œ</h2>

  <input type="password" id="pass" placeholder="Password likho">
  <button onclick="check()">Enter</button>

  <p id="msg"></p>

  <script>
    function check() {
      var p = document.getElementById("pass").value;

      if (p === "foryou") {
        window.location.href = "foryou.html";

        document.getElementById("msg").innerHTML = "Wrong password ðŸ˜­";
      }

  </script>
