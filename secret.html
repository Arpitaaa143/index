<script>
  const password = "143";   // password change kar sakti ho
  const userPass = prompt("password bolo ðŸ’Œ");

  if (userPass !== password) {
    document.body.innerHTML =
      "<h2 style='color:white'>wrong password ðŸ™ˆ</h2>";
  } else {

    // I LOVE YOU pattern (same logic, hearts instead of boxes)
    const str = [
      [36,37,38,72,107,142,176,177,178],
      [41,76,111,146,181,182,183],
      [185,150,115,80,45,46,47,82,117,152,187],
      [186,49,84,119,154,190],
      [156,121,86,51,53,54,55,88,123,158,193,124,125,194,195],
      [58,93,128,129,130,95,60,164,199],
      [202,167,132,97,62,63,64,99,134,169,204],
      [203,66,101,136,171,206,207,208,173,138,103,68]
    ];

    // create heart grid
    for (let i = 0; i < 245; i++) {
      const box = document.createElement("div");
      box.className = "box";
      box.innerHTML = "ðŸ’—";
      if (i % 35 === 0) box.style.clear = "both";
      document.body.appendChild(box);
    }

    const boxes = document.querySelectorAll(".box");
    let i = 0, j = 0;

    const timer = setInterval(() => {
      if (i >= str.length) {
        clearInterval(timer);
        return;
      }
      const index = str[i][j];
      boxes[index].style.opacity = 1;

      j++;
      if (j >= str[i].length) {
        i++;
        j = 0;
      }
    }, 50);
  }
</script>
