<!DOCTYPE html>
<html>
<head>
<title>For You ðŸ’Œ</title>

<style>
  body {
    background: radial-gradient(circle, #1a1a1a, #000);
    font-family: 'Courier New', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: #ff8fb1;
  }

  #msg {
    display: none;
    text-align: center;
    animation: fade 2s ease-in-out;
  }

  h1 {
    font-size: 40px;
    margin: 0;
  }

  .big-heart {
    font-size: 80px;        /* ðŸ’— BIG HEART SIZE */
    margin-top: 15px;
    animation: beat 1.5s infinite;
  }

  p {
    font-size: 18px;
    opacity: 0.8;
  }

  .heart {
    position: fixed;
    color: #ff4f9a;
    animation: float 6s linear infinite;
    font-size: 18px;
  }

  @keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }

  @keyframes fade {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<div id="msg">
  <h1>I love you</h1>
  <div class="big-heart">ðŸ’—</div>
  <p>bas dil se ðŸ’•</p>
</div>

<script>
  const password = "143";   // yahan password change kar sakti ho

  const userPass = prompt("password bolo ðŸ’Œ");

  if (userPass === password) {
    document.getElementById("msg").style.display = "block";

    setInterval(() => {
      const heart = document.createElement("div");
      heart.innerHTML = "ðŸ’—";
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (14 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 400);
  } else {
    document.body.innerHTML =
      "<h2 style='color:white'>wrong password ðŸ™ˆ</h2>";
  }
</script>

</body>
</html>
